<div class="row">
  <div class="col-md-6">
    <div *ngIf="!url_id">
    <img src="../../assets/image/weatherMusic.jpg" width="100%" alt="">
    </div>

    <div *ngIf="url_id">
      <app-youtube [url_id]="url_id"></app-youtube>
    </div>
  </div>

  <div class="col-md-6">
    <ul class="songs effect1">

      <div class="row pagination">
        <button (click)="previousPage()"> <</button>
        <button (click)="nextPage()"> ></button>
        <p class="page">Page: {{ page }}</p>
      </div>

      <div class="row description">
        <span class="col-md-6">Artist</span>
        <span class="col-md-6">Song</span>
        <hr>
      </div>

      <li class="row" *ngFor="let song of songs">
        <div class="col-md-2"><img src="{{ song.image[1]['#text'] }}" alt=""></div>

        <span class="col-md-4" *ngIf="song.artist">
           <a href="{{ song.url }}">
         {{song.artist | shorten:'25' }}
           </a>
        </span>

        <span class="col-md-6">
          <a href="{{ song.url }}">
              {{ song.name | shorten:'25' }}
          </a><br>
          <button  (click)="sendSong(song.name +  song.artist )">Watch video</button>
        </span>
      </li>
    </ul>
  </div>


</div>
