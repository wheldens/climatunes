<div class="bottom row">
  <ul class="songs">
    <li *ngFor="let tunes of albums" class="track-info-bar">
      <span class="artist col col-5 track-info">
        {{tunes.artist}}
      </span>
      <span class="title col col-7 track-info">
        {{tunes.name}}
      </span>
    </li>
  </ul>
</div>
