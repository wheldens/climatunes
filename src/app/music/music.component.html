<div class="row">
  <div class="col-md-6">

    <div *ngIf="!url_id">
      <img src="../../assets/image/weatherMusic.jpg" width="100%" alt="">
    </div>

    <div *ngIf="url_id">
      <app-youtube
        (state)="stateLog($event)"
        [url_id]="url_id"></app-youtube>
    </div>

  </div>


  <div class="col-md-6">
    <ul class="songs effect1">

      <div class="row pagination">
        <button (click)="previousPage()"> <</button>
        <button (click)="nextPage()"> ></button>
        <p class="page">Page: {{ page }}</p>
      </div>



      <div class="row description">
        <span class="col-md-6">Artist</span>
        <span class="col-md-6">Song</span>
        <hr>
      </div>

      <li class="row" *ngFor="let item of songs">

        <div class="col-md-2">
          <img src="{{ item.imageSM['#text'] }}" alt="">
        </div>

        <span class="col-md-4" *ngIf="item.artist">
           <a href="{{ item.url }}">
         {{item.artist | shorten:'25' }}
           </a>
        </span>

        <span class="col-md-6">
          <a href="{{ item.url }}">
              {{ item.track | shorten:'25' }}
          </a><br>
          <button *ngIf="!item.play" (click)="sendSong(item.artist + ' ' +item.track, item)">Watch video</button>

          <div *ngIf="item.play">
              <span>{{ state }}</span>
              <button type="button" class="btn btn-default" (click)="_youtubeService.playVideo()">Play</button>
              <button type="button" class="btn btn-default" (click)="_youtubeService.pauseVideo()">Pause</button>
          </div>
        </span>
      </li>


      <div class="row pagination">
        <button (click)="previousPage()"> <</button>
        <button (click)="nextPage()"> ></button>
        <p class="page">Page: {{ page }}</p>
      </div>
    </ul>
  </div>


</div>
