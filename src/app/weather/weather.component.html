<div class="top row">
  <div class="left col col-3">
    <p class="section-title">Your location</p>
    <p>{{data.name}}</p>
    <p>{{data.sys.country}}</p>
  </div>
  <div class="middle col col-6">
    <p class="section-title">Now playing</p>
    <p class="current-song"></p>
    <img src="../../assets/image/{{ data.weather[0].icon }}.svg" alt="">
  </div>
  <div class="right col col-3">
    <p class="section-title">Current weather</p>
    <p *ngIf="data">{{ data.weather[0].main }}</p>
    <p *ngIf="data">{{ data.main.temp - 273.15 | number : '2.0-0'}}<span class="superscript">o</span></p>
  </div>
</div>
