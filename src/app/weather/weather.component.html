<h1>Weer component
</h1>


<h2 *ngIf="data">Het is vandaag: {{ data.main.temp - 273.15 | number : '2.0-0'}} graden in {{data.name}}!</h2>

<img src="../../assets/image/{{ data.weather[0].icon }}.png" alt="">

<div>The sun is out! Get your tan out!</div>
<div>It's raining, I hope you have your umbrella with you!</div>
<div>It might be a bit chilly, snuggle up!</div>


<button (click)="showData()" >data</button>
