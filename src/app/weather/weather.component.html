<div class="container">
  <div class="row">
    <div class="left col col--md-4">
      <p class="section-title">Your location</p>
      <p>{{data.title}}</p>
      <p>{{data.lat}} <br> {{data.lon}}</p>
    </div>

    <div class="center col col--md-4">
      <h2>ClimaTunes</h2>
      <img *ngIf="data.icon_link!=='' " src="{{ data.icon_link }}" alt="" width="100px">
    </div>

    <div class="current-weather col col--md-4">
      <p class="section-title">Current weather</p>
      <p>{{ data.weather }}</p>
      <p *ngIf="data.icon_link!==''"> {{ data.temp | temp:'C'| number:'2.1-1' }} <span class="superscript">{{ ForC | ForC:'C' }}</span>
      </p>
    </div>

  </div>
</div>
